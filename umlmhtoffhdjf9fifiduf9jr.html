<script>
    function playRandomSound() {
        // Generate a random number between 1 and 22
        const randomSoundIndex = Math.floor(Math.random() * 22) + 1;
        
        // Select the audio element based on the random index
        const sound = document.getElementById('sound' + randomSoundIndex);
        
        // Stop any currently playing sound
        const sounds = document.querySelectorAll('audio');
        sounds.forEach(audio => audio.pause());

        // Reset the sound to the beginning and play
        sound.currentTime = 0;
        sound.play();
    }
</script>
